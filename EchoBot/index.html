<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Echo-Bot</title>
</head>
<body>
    <div class="chat">
        <div class="bot">
          <img src="https://placehold.it/40x40" alt="" class="image">
          <h2 class="heading-name">Echo-Bot</h2>
        </div>
        <div class="message-container">
          
        </div>
        <div class="form-container">
          <div id="form">
             <input type="text" class="input" placeholder="Текст сообщения">
             <button type="button" class="btn btn-send">Отправить</button>
             <button type="button" class="btn btn-location">Гео-локация</button>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
